{% extends 'event\base.html' %}

{% block title %} {{ event.name }} Edit {% endblock %}
{% block content %}
    <h1>Edit Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'event_detail' pk=event.pk %}">Cancel</a>

{% endblock %}
