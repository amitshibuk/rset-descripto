<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %} | RSET DESCRIPTO </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <a href="{% url 'event_list' %}"><h1 class="text-xl font-bold">RSET DESCRIPTO</h1></a>
        <div>
            {% if user.is_authenticated %}
                <p class="inline-block mr-4">Welcome, {{ user.first_name }}!</p>
                <form action="{% url 'logout' %}" method="post" class="inline-block">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">Login</a>
            {% endif %}
        </div>
    </header>

    <main class="flex-grow" >
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <div class="bg-gray-800 text-white p-4">
            <p class="text-center">Â© 2025 RSET DESCRIPTO. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
