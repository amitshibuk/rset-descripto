{% extends 'event\base.html' %}

{% block title %} Delete {{ event.name }} {% endblock %}
{% block content %}
    <h2>Are you sure you want to delete "{{ event.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'event_detail' pk=event.pk %}">Cancel</a>

{% endblock %}
